<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Display a fixed-sized test ad." />
    <title>Display a test ad</title>
    <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js" crossorigin="anonymous"></script>
    <script>
        window.googletag = window.googletag || { cmd: [] };

        googletag.cmd.push(() => {
            // Define an ad slot for div with id "banner-ad".
            googletag
                .defineSlot("/21809957681/step/stepclient.dk/matas_test", [1, 1], "banner-ad")
                .addService(googletag.pubads());

            // Enable the PubAdsService.
            googletag.enableServices();
        });
    </script>
    <style>
        #banner-ad {
            width: 300px;
            height: 250px;
            /* background-color: lightgrey; */
        }
    </style>
</head>

<body>
    <div id="ad_slot">
        <p> Annonce </p>
        <div id="banner-ad"></div>
        <script>
            googletag.cmd.push(() => {
                // Request and render an ad for the "banner-ad" slot.
                googletag.display("banner-ad");
            });
        </script>
    </div>
    <!-- Google Publisher Console knap start -->
    <div id="GoogleButton">
        <a href="#" id="bookmarklet-button">Open Google Publisher Console</a>

        <script>
            document.getElementById('bookmarklet-button').addEventListener('click', function (event) {
                event.preventDefault();
                googletag.openConsole();
            });
        </script>
    </div>
    <!-- Google Publisher Console knap end -->
</body>

</html>
